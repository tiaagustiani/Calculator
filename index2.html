
<html>
<head>
	<script>
		function dis(val)
		{
			document.getElementById("result").value+=val
		}

		function penyelesaian()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}
		
		function clr()
		{
			document.getElementById("result").value = ""
		}
	</script>
	<!-- for styling -->
	<style>

		.title{
		
		margin-bottom: 10px;
		text-align:center;
		font-size:30px;
		font-family: poppins;
		width: 500px;
		height:50px;
		color:white;
		background-color:turquoise ;
		border: solid teal 3px;
		}

		input[type="button"]
		{
		background-color:turquoise;
		color: black;
		outline:none;
		width: 123px;
		height:70px;
		}

		input[type="text"]
		{
		background-color:white;
		outline:none;
		width: 378px;
		height:70px;
		}

	</style>
</head>
<!-- create table -->
<body align="center" background="88.jpg">
	<center>
	<div style="background:lightblue;padding:100px;">
	<div class = title > My Calculator </div>
	<table border="0">
		<tr>
			<td colspan="3"><input type="text" id="result" readonly /></td>
			<!-- clr() function will call clr to clear all value -->
			 <td><input type="button" value="c" onclick="clr()" border-radius="10px" font-family="Garamond"/> </td>
			
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')" color="white"/></td>
			<td><input type="button" value="2" onclick="dis('2')"/> </td>
			<td><input type="button" value="3" onclick="dis('3')"/> </td>
			<td><input type="button" value="/" onclick="dis('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" onclick="dis('5')"/> </td>
			<td><input type="button" value="6" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" onclick="dis('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"/> </td>
			<td><input type="button" value="8" onclick="dis('8')"/> </td>
			<td><input type="button" value="9" onclick="dis('9')"/> </td>
			<td><input type="button" value="+" onclick="dis('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"/> </td>
			<td><input type="button" value="0" onclick="dis('0')"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="penyelesaian()"/> </td>
			<td><input type="button" value="x" onclick="dis('*')"/> </td>
		</tr>
	</table>
</center>
</body>
</html>
